<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading Challenge #3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .parallel {
            border: 2px solid green;
            transition: transform 0.3s;
        }
        .parallel:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="images"></div>
    <script>
        function createImage(imgPath) {
            return new Promise((resolve, reject) => {
                const img = document.createElement('img');
                img.src = imgPath;

                img.onload = () => {
                    document.querySelector('.images').appendChild(img);
                    resolve(img);
                };

                img.onerror = () => {
                    reject(new Error('Image load failed'));
                };
            });
        }

        async function loadNPause() {
            try {
                let img1 = await createImage('img/image1.png'); // Hình ảnh 1
                await wait(2);
                img1.style.display = 'none';

                let img2 = await createImage('img/image2.png'); // Hình ảnh 2
                await wait(2);
                img2.style.display = 'none';
            } catch (error) {
                console.error(error);
            }
        }

        function wait(seconds) {
            return new Promise(resolve => {
                setTimeout(resolve, seconds * 1000);
            });
        }

        async function loadAll(imgArr) {
            const imgs = await Promise.all(imgArr.map(createImage));
            imgs.forEach(img => img.classList.add('parallel'));
            console.log(imgs);
        }

        // Gọi hàm loadNPause hoặc loadAll để kiểm tra
        // loadNPause(); // Bỏ chú thích để sử dụng loadNPause
        loadAll(['img/image1.png', 'img/image2.png', 'img/image3.png']); // Thay đổi đường dẫn cho phù hợp
    </script>
</body>
</html>
